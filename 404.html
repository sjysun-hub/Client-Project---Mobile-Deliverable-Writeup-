<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Page not found – 404</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <link rel="stylesheet" href="css/html5reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-404">
  <header>
    <a class="skip-link" href="#maincontent">Skip to Main Content</a>

    <a href="index.html" class="brand">
      <img src="images/UMSI_signature_vertical_informal_solidblue.jpg" alt="UMSI Logo Back Home Page">
    </a>


  </header>

  <main id="maincontent" class="page-404-main">
    <section class="error-card" aria-labelledby="error-title">
      <h1 id="error-title" tabindex="-1">We can't find that page (404)</h1>
      <p>The page you're looking for doesn't exist or has moved.</p>

      <div class="error-actions">
        <a class="btn btn-primary" href="index.html">Go back to the homepage</a>
      </div>
    </section>
  </main>

  <footer role="contentinfo">
    <p class="footer-legal">
      © <span id="year"></span> University of Michigan School of Information ·
      <a href="https://umich.instructure.com/courses/137916" target="_blank" rel="noopener noreferrer">
        UMSI Career Development Office
      </a>
    </p>
  </footer>

  <script>
    const y = document.getElementById('year');
    if (y) y.textContent = new Date().getFullYear();
    const h1 = document.getElementById('error-title');
    if (h1) { try { h1.focus(); } catch(e){} }
  </script>
</body>
</html>
